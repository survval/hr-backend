databaseChangeLog:
  - changeSet:
      id: 0002-domain-tables
      author: suresh
      changes:
        # Employees table (domain model separate from auth users)
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: department
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(32)
        - createIndex:
            indexName: idx_employees_email
            tableName: employees
            columns:
              - column:
                  name: email

        # Inventory items
        - createTable:
            tableName: inventory_items
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: item_name
                  type: VARCHAR(255)
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(32)
              - column:
                  name: condition
                  type: VARCHAR(255)
              - column:
                  name: assigned_to_id
                  type: BIGINT
              - column:
                  name: purchase_date
                  type: DATE
        - addForeignKeyConstraint:
            baseTableName: inventory_items
            baseColumnNames: assigned_to_id
            constraintName: fk_inventory_items_employee
            referencedTableName: employees
            referencedColumnNames: id
            onDelete: SET NULL
        - createIndex:
            indexName: idx_inventory_items_assigned_to
            tableName: inventory_items
            columns:
              - column:
                  name: assigned_to_id

        # Attendance records
        - createTable:
            tableName: attendance_records
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: DATE
              - column:
                  name: clock_in_time
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: clock_out_time
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: status
                  type: VARCHAR(32)
        - addForeignKeyConstraint:
            baseTableName: attendance_records
            baseColumnNames: employee_id
            constraintName: fk_attendance_records_employee
            referencedTableName: employees
            referencedColumnNames: id
        - createIndex:
            indexName: idx_attendance_records_employee
            tableName: attendance_records
            columns:
              - column:
                  name: employee_id

        # Leave requests
        - createTable:
            tableName: leave_requests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(32)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: status
                  type: VARCHAR(32)
              - column:
                  name: reason
                  type: VARCHAR(1000)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
        - addForeignKeyConstraint:
            baseTableName: leave_requests
            baseColumnNames: employee_id
            constraintName: fk_leave_requests_employee
            referencedTableName: employees
            referencedColumnNames: id
        - createIndex:
            indexName: idx_leave_requests_employee
            tableName: leave_requests
            columns:
              - column:
                  name: employee_id
