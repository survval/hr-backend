spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require&channel_binding=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    default-schema: public    # tell Liquibase to use 'public'

  jpa:
    hibernate:
      ddl-auto: none   # Liquibase controls schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public   # let Hibernate also use 'public'

  web:
    cors:
      # Allow all Vercel preview/production apps (and live tunnels)
      allowed-origin-patterns:
        - "https://*.vercel.app"
        - "https://*.vercel.live"
      # If you prefer explicit origins, replace patterns with allowed-origins above.

      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
        - HEAD
      allowed-headers:
        - "*"
      allow-credentials: true
      max-age: 3600
      # Optionally expose headers if frontend needs to read them:
      # exposed-headers:
      #   - Authorization
      #   - WWW-Authenticate

jwt:
  secret: ${JWT_SECRET:0d530d3bf8d74f04b9db11ef538ea319459f31c6fedb4c89bb72955fe5e6289b}
  issuer: ${JWT_ISSUER:smarthireflow}
  expiration-minutes: ${JWT_EXP_MINUTES:480}
