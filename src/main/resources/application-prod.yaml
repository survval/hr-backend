spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require&channel_binding=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    default-schema: public    # tell Liquibase to use 'public'

  jpa:
    hibernate:
      ddl-auto: none   # Liquibase controls schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public   # let Hibernate also use 'public'

  web:
    cors:
      # Use patterns instead of a fixed list so any new vercel.app deployment works
      allowed-origin-patterns:
        - "https://*.vercel.app"      # allow all Vercel preview/production apps
      # or, if you prefer explicit origins, replace with your real domains:
      # allowed-origins:
      #   - "https://hr-management-system.vercel.app"
      #   - "https://hr-management-system-git-main-yourusername.vercel.app"

      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true
