spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?sslmode=require&channel_binding=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    default-schema: public    # tell Liquibase to use 'public'

  jpa:
    hibernate:
      ddl-auto: none   # Liquibase controls schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public   # let Hibernate also use 'public'

  web:
    cors:
      allowed-origins:
        - "https://hr-management-system-ashen.vercel.app"
        - "https://hr-management-system-git-main-sureshs-projects-bb8d14dd.vercel.app"
        - "https://hr-management-system-3jzor0lmw-sureshs-projects-bb8d14dd.vercel.app"   # <-- replace with real Vercel URL
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowed-headers:
        - "*"
      allow-credentials: true
