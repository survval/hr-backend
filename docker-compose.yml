version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: hr-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hrdb
      POSTGRES_USER: hr
      POSTGRES_PASSWORD: hr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
